<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Поиск книги</title>
</head>
<body>
<div align="center" valign="top">
    <h1> Страница поиска книги</h1>
    <form th:method="POST" th:action="@{/books/search}">
        <label for="name">Введите запрос:</label>
        <input type="text" id="name" name="name"/>
        <input type="submit" value="Найти"/>
        <br>
        <br>
    </form>
</div>
<div th:if="${books}" align="center" valign="top">

    <div th:if="${#lists.isEmpty(books)}">
        <br>
        <span> Книг не найдено</span>
    </div>
    <div th:each="book : ${books}">
        <p th:text="${book.author} + ', ' + ${book.name} + ', ' + ${book.yearOfPublishing}">book</p>
        <span>СТАТУС:</span>
        <div th:if="${book.person != null}">
            <span>Книга сейчас у посетителя:</span> <span th:text="${book.person.fullName}">Person name</span>
        </div>
        <div th:if="${book.person == null}">
            <span>Книга свободна</span>
        </div>
        <hr>
    </div>
</div>
</body>
</html>
