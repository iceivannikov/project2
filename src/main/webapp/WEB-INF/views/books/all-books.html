<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Список книг</title>
</head>
<body>
<div align="center" valign="top">
    <h1>Список всех книг</h1>
    <div th:each="book : ${books}">
        <a th:href="@{/books/{id}(id=${book.getId()})}"
           th:text="${book.getAuthor() + ', ' + book.getName() + ', ' + book.getYearOfPublishing()}">book</a>
    </div>
    <br>
    <hr>
    <h2>
        <button th:each="pageNumber : ${page_numbers}" class="button_page">
            <a th:href="@{/books(page=${pageNumber}, booksPerPage=10)}" th:text="${pageNumber}"
               th:style="${page==pageNumber} ? 'color: red' : 'color: blue'"></a>
        </button>
    </h2>
    <hr>
    <form th:method="GET" th:action="@{/books/search}">
        <input type="submit" value="Поиск книги">
    </form>
    <hr>
    <form th:method="GET" th:action="@{/books/new}">
        <input type="submit" value="Добавить новую книгу">
    </form>
    <hr>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
