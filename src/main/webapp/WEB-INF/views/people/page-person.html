<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <title>Страница посетителя</title>
</head>
<body>
<div align="center" valign="top">
<h1>Страница посетителя</h1>
<form>
    <label for="fullName">Полное имя:</label>
    <p th:text="${person.fullName}" id="fullName">name</p>
    <br>
    <label for="yearOfBirth">Год рождения:</label>
    <p th:text="${person.yearOfBirth}" id="yearOfBirth">
        <br>
        <br>
    <div th:if="${#lists.isEmpty(books)}">Посетитель не взял еще ни одной книги</div>

    <div th:if="${!#lists.isEmpty(books)}">
        <hr/>
        <b>Книги:</b>
        <br/>
        <table th:each="book : ${books}">
            <tr>
                <td>
                   <span th:text="${book.author + ', ' + book.name + ', ' + book.yearOfPublishing}"
                         th:style="${book.isExpired()} ? 'color: red' : 'color: black'">book
                       </span>
                </td>
            </tr>
        </table>
        <hr/>
    </div>
</form>
<hr>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<hr>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить"/>
</form>
<hr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
